name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # idk
    - cron: '0 */2 * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master #PLEASE USE MASTER BRANCH
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_PROJECTS: "False"
          SHOW_LINES_OF_CODE: "False"
          SHOW_LOC_CHART: "False"
          LOCALE: "en"
          SHOW_TITLE: "true" # optional
          SECTION_NAME: "waka" # optional
          BLOCKS: "->" # optional
          CODE_LANG: "ruby" # optional
          TIME_RANGE: "last_30_days" # optional
          LANG_COUNT: "10" # optional
          SHOW_TIME: "true" # optional
          SHOW_TOTAL: "true" # optional
          SHOW_MASKED_TIME: "false" # optional
          STOP_AT_OTHER: "true" # optional
          IGNORED_LANGUAGES: "YAML TOML" # optional
          SHOW_DAYS_OF_WEEK: "false" # optional
          SHOW_OS: "false" # optional
          SHOW_LANGUAGE_PER_REPO: "false" # optional
          SHOW_SHORT_INFO: "false" # optional
          SHOW_TIMEZONE: "false" # optional
          SHOW_UPDATED_DATE: "true" # optional
          
